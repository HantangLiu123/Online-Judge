services:
  ojdb:
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - oj-postgresql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: oj_app
      POSTGRES_USER: oj_user
      POSTGRES_PASSWORD: oj_password
      POSTGRES_PORT: 5432
    networks:
      - backend

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - oj-redis-data:/data
    environment:
      REDIS_PORT: 6379
    networks:
      - backend

  api:
    build:
      context: ./
      target: api
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - worker
    develop:
      watch:
        - path: ./api
          action: sync
          target: /usr/local/app/backend/api
        - path: ./shared
          action: rebuild
        - path: ./environment.yml
          action: rebuild
    networks:
      - backend

  worker:
    build:
      context: ./
      target: worker
    depends_on:
      - ojdb
    networks:
      - backend

networks:
  frontend:
  backend:


volumes:
  oj-postgresql-data:
  oj-redis-data:
